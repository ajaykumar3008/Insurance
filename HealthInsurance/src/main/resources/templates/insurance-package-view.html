<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Insurance Package Details</title>
    
    <!-- Link your CSS file -->
    <style>
        /* Inline CSS for specific elements if needed */
        /* styles.css */

        /* Apply styles to the header */
        header {
            background-color: #333; /* Change the background color */
            color: #fff; /* Change the text color */
            padding: 10px; /* Add some padding */
            text-align: center; /* Center-align the text */
        }

        /* Apply styles to the h1 heading */
        h1 {
            font-size: 24px; /* Change the font size */
            margin-bottom: 10px; /* Add some spacing at the bottom */
        }

        /* Apply styles to the h2 heading */
        h2 {
            font-size: 20px; /* Change the font size */
        }

        /* Apply styles to the table */
        table {
            width: 100%; /* Make the table take up the full width of its container */
            border-collapse: collapse; /* Collapse table borders */
            margin: 20px; /* Add margin around the table */
        }

        /* Apply styles to table header cells */
        th {
            background-color: #333; /* Change the header background color */
            color: #fff; /* Change the header text color */
            padding: 10px; /* Add padding to header cells */
            text-align: left; /* Left-align header text */
        }

        /* Apply styles to table data cells */
        td {
            border: 1px solid #ddd; /* Add a border to data cells */
            padding: 8px; /* Add padding to data cells */
        }

        /* Apply styles to hyperlinks */
        a {
            text-decoration: none; /* Remove underlines from hyperlinks */
            color: #007bff; /* Change hyperlink color */
        }

        /* Apply styles to hyperlinks on hover */
        a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>

<body>
    <header>
        <h1>Insurance Package Details</h1>
    </header>

    <section>
        <h2>Covered Diseases for Insurance Package (ID: <span th:text="${inspId}"></span>)</h2>
        <table>
            <thead>
                <tr>
					<th>InsurancePackageId</th>
                    <th>Disease-Id</th>
                    <th>View-Disease-Details</th>
                    <!-- Add additional columns as needed -->
                </tr>
            </thead>
            <tbody>
                <!-- Loop through the covered diseases and display them in rows -->
                <tr th:each="coveredDisease : ${coveredDiseases}">
					<td th:text="${coveredDisease.inspId}"></td>
                    <td th:text="${coveredDisease.discId}"></td>
                    <td><a th:href="@{'/diseasedetails/' + ${coveredDisease.discId}}">Disease Details</a></td>
                    <!-- Add additional columns as needed -->
                </tr>
            </tbody>
        </table>
    </section>
    <div align="center"><a class="btn btn-primary" th:href="@{'/dashboard'}">Back</a></div>
</body>

</html>
